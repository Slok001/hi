<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="floating-elements"></div>
        <h1><i class="fas fa-leaf"></i> Plant Analyzer</h1>
        <div class="tab-buttons" role="tablist">
            <button class="tab-button active" onclick="switchTab('identify')" role="tab" aria-selected="true" aria-controls="identifyTab">
                <i class="fas fa-search"></i> Identify Plant
            </button>
            <button class="tab-button" onclick="switchTab('diagnose')" role="tab" aria-selected="false" aria-controls="diagnoseTab">
                <i class="fas fa-stethoscope"></i> Diagnose Disease
            </button>
        </div>
        <div id="identifyTab" class="tab-content active" role="tabpanel" aria-labelledby="identify-tab">
            <div class="upload-section">
                <input type="file" id="identifyFileInput" accept="image/*" style="display:none;">
                <button onclick="openGallery('identify')" class="upload-btn">
                    <i class="fas fa-image"></i> Gallery
                </button>
                <button onclick="openCamera('identify')" class="upload-btn">
                    <i class="fas fa-camera"></i> Take Photo
                </button>
                <span id="identifyFileName">No file chosen</span>
            </div>
            <button onclick="analyzeImage('identify')" class="analyze-btn">
                <i class="fas fa-microscope"></i> Identify Plant
            </button>
        </div>
        <div id="diagnoseTab" class="tab-content" role="tabpanel" aria-labelledby="diagnose-tab">
            <div class="upload-section">
                <input type="file" id="diagnoseFileInput" accept="image/*" style="display:none;">
                <button onclick="openGallery('diagnose')" class="upload-btn">
                    <i class="fas fa-image"></i> Gallery
                </button>
                <button onclick="openCamera('diagnose')" class="upload-btn">
                    <i class="fas fa-camera"></i> Take Photo
                </button>
                <span id="diagnoseFileName">No file chosen</span>
            </div>
            <button onclick="analyzeImage('diagnose')" class="analyze-btn">
                <i class="fas fa-bug"></i> Diagnose Disease
            </button>
        </div>
        <div id="result">
            <div id="loading" class="loading-spinner"></div>
            <div id="analysisInfo"></div>
            <div id="careTips" style="display:none;">
                <h3>Plant Care Tips</h3>
                <ul id="careTipsList"></ul>
            </div>
        </div>
        <div id="uploadProgress" class="progress-bar" aria-label="Upload progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="background-animation"></div>
    <div class="particles"></div>
    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <footer class="creator-tribute">
        <p>Created with ðŸŒ¿ by <a href="https://www.instagram.com/king_togetherness/?igsh=em5ianVoeDRmbnJn" target="_blank" rel="noopener noreferrer" class="creator-name">Shlok</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
